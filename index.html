<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="parent">
      <div class="child output" id="output"></div>
      <button class="child dark-gray" id="clear">AC</button>
      <button class="child dark-gray" id="sign">+/-</button>
      <button class="child dark-gray" id="percent">%</button>
      <button class="child orange" id="divide">/</button>
      <button class="child light-gray">7</button>
      <button class="child light-gray">8</button>
      <button class="child light-gray">9</button>
      <button class="child orange" id="multiply">*</button>
      <button class="child light-gray">4</button>
      <button class="child light-gray">5</button>
      <button class="child light-gray">6</button>
      <button class="child orange" id="subtract">-</button>
      <button class="child light-gray">1</button>
      <button class="child light-gray">2</button>
      <button class="child light-gray">3</button>
      <button class="child orange" id="add">+</button>
      <button class="child zero light-gray">0</button>
      <button class="child light-gray">.</button>
      <button class="child orange" id="equals">=</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
